<div class="container">
<form [formGroup]="newCarForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <label for="name"> name </label>
      <input
        type="text"
        id="name"
        class="form-control"
        required
        formControlName="name"
      />
    </div>
    <div class="row">
      <label for="description"> description </label>
      <input
        type="textarea"
        id="description"
        class="form-control"
        required
        formControlName="description"
      />
    </div>
    <div class="row">
      <label for="price"> Price </label>
      <input 
      type="number" 
      id="price" 
      class="form-control" 
      required
      formControlName="price" 
      />
    </div>
    <div class="row">
      <label for="imageUrl"> Image Url </label>
      <input 
      type="url" 
      id="imageUrl" 
      class="form-control"  
      required
      formControlName="imageUrl"
     />
    </div>


  <button class="btn btn-primary" type="submit" [disabled]="!newCarForm.valid">
    Submit
  </button>
  <button class="btn btn-danger">Cancel</button>
</form>
</div>
